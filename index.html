<!-- index.html (登录页面) -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录 / 注册</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/+esm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 360px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      margin-top: 12px;
      text-align: center;
      cursor: pointer;
      color: #0077cc;
    }
    .toggle:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">登录</h2>
    <input type="email" id="email" placeholder="邮箱" />
    <input type="password" id="password" placeholder="密码" />
    <input type="password" id="newPassword" class="hidden" placeholder="新密码" />
    <button id="authBtn">登录</button>
    <button id="changeBtn" class="hidden">确认修改密码</button>
    <div class="toggle" id="switchToRegister">没有账户？点击注册</div>
    <div class="toggle hidden" id="switchToLogin">已有账户？点击登录</div>
    <div class="toggle hidden" id="switchToChange">修改密码</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://tgybhckhjbmeafruvokc.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRneWJoY2toamJtZWFmcnV2b2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3ODc5ODQsImV4cCI6MjA2NjM2Mzk4NH0.OWNrddp4hhZRSaCpH4NGRtoRB54hUcWDbfMEhi9Adfg"
    );

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const newPasswordInput = document.getElementById("newPassword");
    const authBtn = document.getElementById("authBtn");
    const changeBtn = document.getElementById("changeBtn");

    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const switchToChange = document.getElementById("switchToChange");

    let mode = "login";

    function show(modeToShow) {
      mode = modeToShow;
      document.getElementById("formTitle").innerText =
        mode === "login" ? "登录" : mode === "register" ? "注册" : "修改密码";

      newPasswordInput.classList.toggle("hidden", mode !== "change");
      authBtn.classList.toggle("hidden", mode === "change");
      changeBtn.classList.toggle("hidden", mode !== "change");

      switchToRegister.classList.toggle("hidden", mode !== "login");
      switchToLogin.classList.toggle("hidden", mode === "login");
      switchToChange.classList.toggle("hidden", mode !== "login");
    }

    switchToRegister.onclick = () => show("register");
    switchToLogin.onclick = () => show("login");
    switchToChange.onclick = () => show("change");

    authBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("请输入邮箱和密码");

      if (mode === "login") {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("登录失败：" + error.message);
        window.location.href = "main.html";
      } else {
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) return alert("注册失败：" + error.message);
        alert("注册成功，请登录");
        show("login");
      }
    };

    changeBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const newPassword = newPasswordInput.value.trim();
      if (!email || !password || !newPassword) return alert("请填写完整信息");

      const { data, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
      if (loginError) return alert("登录验证失败：" + loginError.message);

      const { error: changeError } = await supabase.auth.updateUser({ password: newPassword });
      if (changeError) return alert("修改失败：" + changeError.message);
      alert("密码修改成功，请重新登录");
      show("login");
    };

    show("login");
  </script>
</body>
</html>
