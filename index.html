<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Boralex</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://i.imgur.com/QjNu8bl.png");
      background-size: cover;
      background-position: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .welcome-message {
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
      max-width: 80%;
    }

    .welcome-message h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }

    .welcome-message p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .welcome-button {
      padding: 18px 35px;
      font-size: 1.3rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease,
        box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .welcome-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5),
        0 0 25px rgba(255, 255, 255, 0.4), 0 0 35px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .welcome-message {
        padding: 30px;
      }

      .welcome-message h1 {
        font-size: 2.5rem;
      }

      .welcome-message p {
        font-size: 1.2rem;
      }

      .welcome-button {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
    }

    /* 注册按钮样式 */
    #register-button {
      position: fixed;
      bottom: 30px;
      right: 10px;
      z-index: 200;
      cursor: pointer;
    }

    #register-button img {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="welcome-message">
    <h1>Welcome to Boralex!</h1>
    <p>
      Embark on a rewarding journey with Boralex's part - time jobs. Unlock
      your potential, make a difference in clean energy, and earn a handsome
      income while you're at it. Join us now and transform your life!
    </p>
  </div>
  <button class="welcome-button" onclick="enterWebsite()">Start Your Adventure</button>

  <!-- 注册链接按钮 -->
  <div id="register-button" onclick="goToRegistration()">
    <img src="https://i.imgur.com/9Z3bYrh.png" alt="Register" />
  </div>

  <script>
    function enterWebsite() {
      sessionStorage.setItem("visitedWelcomePage", "true");
      sessionStorage.setItem("access_granted", "true");
      sessionStorage.setItem("first_visit_index", "false");

      // ✅ 保存联系方式
      const params = new URLSearchParams(window.location.search);
      const contactNumber = params.get("contact");
      if (contactNumber) {
        sessionStorage.setItem("whatsapp_contact", contactNumber);
      }

      // ✅ 保存邀请码
      const inviteCode = params.get("code");
      if (inviteCode) {
        sessionStorage.setItem("invite_code", inviteCode);
      }

      window.location.href = "1.html";
    }

    function goToRegistration() {
      const params = new URLSearchParams(window.location.search);
      let code = params.get("code");

      if (!code) {
        code = sessionStorage.getItem("invite_code");
      }

      if (!code) {
        code = "ulg810r6"; // 默认邀请码
      }

      const registrationUrl = `https://blxsolarzm.com?code=${code}`;
      window.open(registrationUrl, "_blank");
    }
  </script>
</body>

</html>
